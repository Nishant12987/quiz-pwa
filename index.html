<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REET Test Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">

  <h2 class="center">REET Test Series</h2>

  <!-- LOGIN -->
  <div id="login" class="card">
    <input id="email" placeholder="Enter Email">
    <select id="language">
      <option value="en">English</option>
      <option value="hi">हिंदी</option>
    </select>
    <p class="note">Your progress is saved on this device.</p>
    <button class="primary" onclick="login()">Continue</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="card" style="display:none">
    <h3 id="welcome"></h3>
    <p id="limit"></p>

    <div class="price-box">
      <p><b>₹149 for full REET series</b></p>
      <p>Only ₹3–4 per test</p>
    </div>

    <button class="primary" onclick="startTest(0)">Start Free Test</button>
    <button class="secondary" onclick="locked()">Start Test 2+</button>
    <button class="secondary" onclick="showHistory()">Test History</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz" class="card" style="display:none">
    <div class="topbar">
      <span id="qCounter"></span>
      <span id="time"></span>
    </div>

    <h3 id="question"></h3>
    <div id="options"></div>

    <button class="danger" onclick="finishQuiz()">Finish Test</button>
  </div>

  <!-- RESULT -->
  <div id="result" class="card" style="display:none">
    <h3 id="resultTitle"></h3>
    <p id="finalScore"></p>
    <p id="motivation"></p>

    <div class="price-box">
      <p><b>Unlock full series @ ₹149</b></p>
      <p>40 tests • ₹3.7 per test</p>
    </div>

    <button class="primary" onclick="showDashboard()">Back</button>
  </div>

  <!-- HISTORY -->
  <div id="history" class="card" style="display:none">
    <h3>Test History</h3>
    <div id="historyList"></div>
    <button class="secondary" onclick="showDashboard()">Back</button>
  </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
