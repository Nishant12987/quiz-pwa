<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PrepOne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<div class="app">

  <h2 class="center">PrepOne</h2>

  <!-- LOGIN -->
  <div id="login" class="card">
    <input id="email" placeholder="Enter Email" />
    <input id="password" type="password" placeholder="Password" />

    <label class="checkbox">
      <input type="checkbox" id="agree" />
      I agree to Policies
    </label>

    <button class="primary" onclick="login()">Continue</button>
    <button class="secondary" onclick="resetPassword()">Forgot Password?</button>
  </div>

  <!-- NAME SETUP -->
  <div id="nameSetup" class="card" style="display:none">
    <h3>Welcome ðŸ‘‹</h3>
    <input id="userNameInput" placeholder="Enter your name" />
    <button class="primary" onclick="saveName()">Continue</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="card" style="display:none">
    <h3 id="welcome"></h3>
    <p id="quoteBox"></p>

    <div id="selectionBox">
      <select id="level">
        <option value="">Select Level</option>
        <option value="level1">REET Level 1</option>
        <option value="level2">REET Level 2</option>
      </select>

      <select id="stream" style="display:none">
        <option value="">Select Stream</option>
        <option value="socio">Maths & Science</option>
        <option value="social">Social Studies</option>
      </select>

      <select id="language">
        <option value="">Select Language</option>
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
      </select>
    </div>

    <button class="primary" id="startTestBtn">Start Test</button>
    <button class="secondary" onclick="showHistory()">View History</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz" class="card" style="display:none">
    <div class="topbar">
      <span id="qCounter"></span>
      <span id="time"></span>
    </div>

    <h3 id="question"></h3>
    <div id="options"></div>

    <div class="nav">
      <button onclick="prevQ()">Previous</button>
      <button onclick="nextQ()">Next</button>
      <button class="danger" onclick="finishQuiz()">Finish</button>
    </div>
  </div>

  <!-- RESULT -->
  <div id="result" class="card" style="display:none">
    <h3 id="resultTitle">Result</h3>
    <p id="finalScore"></p>
    <p id="finalMsg"></p>
    <button class="primary" onclick="showDashboard()">Back to Dashboard</button>
  </div>

  <!-- HISTORY -->
  <div id="history" class="card" style="display:none">
    <h3>Test History</h3>
    <table id="historyTable"></table>
    <button class="primary" onclick="showDashboard()">Back</button>
  </div>

</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script src="js/firebase.js"></script>
<script src="js/app.js"></script>

<!-- âœ… SERVICE WORKER REGISTRATION (MISSING BEFORE) -->
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("./service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("Service Worker failed", err));
    });
  }
</script>

</body>
</html>
