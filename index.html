<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrepOne â€“ Exam Prep App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icon-192.png">
</head>

<body>
<div class="app">

  <h2 class="center">PrepOne</h2>

  <!-- LOGIN -->
  <div id="login" class="card">
    <input id="email" placeholder="Enter Email">
    <p class="note">Progress saved on this device</p>

    <label class="checkbox">
      <input type="checkbox" id="agree">
      I agree to <a href="policies.html" target="_blank">Terms, Privacy & Refund Policy</a>
    </label>

    <button class="primary" onclick="login()">Continue</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="card" style="display:none">
    <h3 id="welcome"></h3>

    <select id="level">
      <option value="">Select REET Level</option>
      <option value="level1">REET Level 1</option>
      <option value="level2">REET Level 2</option>
    </select>

    <select id="stream" style="display:none">
      <option value="">Select Stream</option>
      <option value="science">Maths & Science</option>
      <option value="sst">Social Studies</option>
    </select>

    <select id="language">
      <option value="">Select Language</option>
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
    </select>

    <p id="limit"></p>

    <button class="primary" onclick="startFlow()">Start Test</button>
    <button class="secondary" onclick="showHistory()">Test History</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz" class="card" style="display:none">
    <div class="topbar">
      <span id="qCounter"></span>
      <span id="time"></span>
    </div>

    <h3 id="question"></h3>
    <div id="options"></div>

    <div class="nav">
      <button onclick="prevQ()">Previous</button>
      <button onclick="nextQ()">Next</button>
      <button class="danger" onclick="finishQuiz()">Finish</button>
    </div>
  </div>

  <!-- RESULT -->
  <div id="result" class="card" style="display:none">
    <h3 id="resultTitle"></h3>
    <p id="finalScore"></p>
    <p id="finalMsg"></p>
    <button class="primary" onclick="showDashboard()">Back</button>
  </div>

  <!-- HISTORY -->
  <div id="history" class="card" style="display:none">
    <h3>Test History</h3>
    <div id="historyList"></div>
    <button class="secondary" onclick="showDashboard()">Back</button>
  </div>

</div>

<script src="js/app.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
