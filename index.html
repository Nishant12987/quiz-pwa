<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <h2>ðŸ“˜ Smart Quiz</h2>
  </div>

  <!-- LOGIN -->
  <div id="login" class="card">
    <h3>Welcome</h3>
    <p>Enter your email to start</p>
    <input id="email" placeholder="Email address">
    <button class="primary" onclick="login()">Start</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="card" style="display:none">
    <h3 id="welcome"></h3>
    <div class="stats">
      <div class="stat">
        <span id="limit"></span>
        <small>Quizzes left today</small>
      </div>
      <div class="stat">
        <span id="rating"></span>
        <small>Preparation level</small>
      </div>
    </div>

    <p id="progress" class="info"></p>
    <p id="breakMsg" class="warning"></p>

    <button class="primary" onclick="startQuiz()">Start Test</button>
    <button class="secondary" onclick="logout()">Logout</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz" class="card" style="display:none">

    <div class="progress-bar">
      <div id="progressBar"></div>
    </div>

    <p id="qCounter" class="counter"></p>
    <h3 id="question"></h3>

    <div id="options" class="options"></div>

    <div class="nav">
      <button class="secondary" onclick="prevQ()">Previous</button>
      <button class="secondary" onclick="nextQ()">Next</button>
      <button class="danger" onclick="finishQuiz()">Finish</button>
    </div>
  </div>

  <!-- RESULT -->
  <div id="result" class="card" style="display:none">
    <h3>ðŸ“Š Result</h3>
    <p id="finalScore" class="score"></p>
    <div id="review"></div>
    <button class="primary" onclick="showDashboard()">Back to Dashboard</button>
  </div>

</div>

<script src="js/app.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>
</body>
</html>
