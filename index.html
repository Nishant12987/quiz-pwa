<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REET Mock Test Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">

  <h2 class="center">REET Mock Test Series</h2>

  <!-- LOGIN -->
  <div id="login" class="card">
    <input id="email" placeholder="Enter Email">
    <select id="language">
      <option value="english">English</option>
      <option value="hindi">हिंदी</option>
    </select>
    <p class="note">Your progress is saved on this device.</p>
    <button class="primary" onclick="login()">Continue</button>
  </div>

  <!-- CATEGORY -->
  <div id="category" class="card" style="display:none">
    <h3>Select REET Category</h3>

    <select id="level" onchange="toggleStream()">
      <option value="level1">REET Level 1</option>
      <option value="level2">REET Level 2</option>
    </select>

    <select id="stream" style="display:none">
      <option value="science">Mathematics & Science</option>
      <option value="sst">Social Studies</option>
    </select>

    <button class="primary" onclick="saveCategory()">Continue</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="card" style="display:none">
    <h3 id="welcome"></h3>
    <p id="info"></p>
    <button class="primary" onclick="prepareTest()">Start Test</button>
  </div>

  <!-- AD -->
  <div id="adScreen" class="card" style="display:none">
    <h3>Advertisement</h3>
    <div class="ad-box">[Ad Placeholder]</div>
    <button class="primary" onclick="startTest()">Continue to Test</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz" class="card" style="display:none">
    <div class="topbar">
      <span id="qCounter"></span>
      <span id="time"></span>
    </div>
    <h3 id="question"></h3>
    <div id="options"></div>
    <div class="nav">
      <button onclick="prevQ()">Previous</button>
      <button onclick="nextQ()">Next</button>
      <button class="danger" onclick="finishQuiz()">Finish</button>
    </div>
  </div>

  <!-- RESULT -->
  <div id="result" class="card" style="display:none">
    <h3 id="resultTitle"></h3>
    <p id="scoreText"></p>
    <p id="motivation"></p>
    <p id="paymentMsg"></p>
    <button class="primary" onclick="showDashboard()">Back</button>
  </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
