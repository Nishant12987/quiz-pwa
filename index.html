<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REET Test Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">

  <h2 class="center">REET Test Series</h2>

  <!-- LOGIN -->
  <div id="login" class="card">
    <input id="email" placeholder="Enter Email">
    <select id="language">
      <option value="en">English</option>
      <option value="hi">हिंदी</option>
    </select>
    <p class="note">Progress saved on this device</p>
    <button class="primary" onclick="login()">Continue</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="card" style="display:none">
    <h3 id="welcome"></h3>
    <p id="testStatus"></p>
    <button class="primary" onclick="startFlow()">Start Test</button>
    <button class="secondary" onclick="showHistory()">Test History</button>
  </div>

  <!-- AD SCREEN -->
  <div id="adScreen" class="card" style="display:none">
    <h3>Advertisement</h3>
    <div class="ad-box">[ Ad Placeholder ]</div>
    <button class="primary" onclick="startQuiz()">Continue to Test</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz" class="card" style="display:none">
    <div class="topbar">
      <span id="qCounter"></span>
      <span id="time"></span>
    </div>
    <h3 id="question"></h3>
    <div id="options"></div>
    <div class="nav">
      <button onclick="prevQ()">Previous</button>
      <button onclick="nextQ()">Next</button>
      <button class="danger" onclick="finishQuiz()">Finish</button>
    </div>
  </div>

  <!-- RESULT -->
  <div id="result" class="card" style="display:none">
    <h3 id="resultTitle"></h3>
    <p id="finalScore"></p>
    <p id="motivation"></p>
    <div id="upgradeBox"></div>
    <button class="primary" onclick="showDashboard()">Back</button>
  </div>

  <!-- HISTORY -->
  <div id="history" class="card" style="display:none">
    <h3>Test History</h3>
    <div id="historyList"></div>
    <button class="secondary" onclick="showDashboard()">Back</button>
  </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
