<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <h2>ğŸ“˜ Smart Quiz</h2>
    <button onclick="toggleDark()">ğŸŒ™</button>
  </div>

  <!-- LOGIN -->
  <div id="login" class="card">
    <input id="email" placeholder="Enter email">
    <button class="primary" onclick="login()">Start</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="card" style="display:none">
    <h3 id="welcome"></h3>

    <select id="topic">
  <option value="reet">REET (Level 1 & 2)</option>
</select>


    <p id="limit"></p>
    <p id="timerInfo">â± 40 minutes</p>
    <p id="rating"></p>
    <p id="progress"></p>
    <p id="breakMsg" class="warning"></p>

    <!-- ADS -->
    <div id="adBox" class="ad">Ad Banner (Free Users)</div>

    <!-- PREMIUM -->
    <label>
      <input type="checkbox" id="premiumToggle" onchange="togglePremium()">
      Premium (No Ads + Unlimited Tests)
    </label>

    <button class="primary" onclick="startQuiz()">Start Test</button>
    <button class="secondary" onclick="logout()">Logout</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz" class="card" style="display:none">
    <div class="timer">â± <span id="time">40:00</span></div>

    <div class="progress-bar">
      <div id="progressBar"></div>
    </div>

    <p id="qCounter"></p>
    <h3 id="question"></h3>
    <div id="options"></div>

    <div class="nav">
      <button onclick="prevQ()">Previous</button>
      <button onclick="nextQ()">Next</button>
      <button class="danger" onclick="finishQuiz()">Finish</button>
    </div>
  </div>

  <!-- RESULT -->
  <div id="result" class="card" style="display:none">
    <h3>Result</h3>
    <p id="finalScore"></p>
    <div id="review"></div>
    <button class="primary" onclick="showDashboard()">Back</button>
  </div>

</div>

<script src="js/app.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
