<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REET Test Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">

  <h2 class="center">REET Test Series</h2>

  <!-- LOGIN -->
  <div id="login" class="card">
    <input id="email" placeholder="Enter Email">
    <p class="note">Data stays on this device</p>
    <button class="primary" onclick="login()">Continue</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="card" style="display:none">
    <h3 id="welcome"></h3>
    <p id="limit"></p>
    <p id="rating"></p>
    <p id="progress"></p>
    <p id="breakMsg" class="warning"></p>
    <button class="primary" onclick="showInstructions()">Start Test</button>
    <button class="secondary" onclick="showHistory()">Test History</button>
  </div>

  <!-- INSTRUCTIONS -->
  <div id="instructions" class="card" style="display:none">
    <h3>Instructions</h3>
    <ul>
      <li>40 Questions – 40 Minutes</li>
      <li>+1 Correct, −⅓ Wrong</li>
      <li>No negative for skipped</li>
      <li>Skip & revisit allowed</li>
    </ul>
    <button class="primary" onclick="startQuiz()">Start Test</button>
    <button class="secondary" onclick="showDashboard()">Back</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz" class="card" style="display:none">
    <div class="topbar">
      <span id="qCounter"></span>
      <span id="time"></span>
    </div>
    <div class="progress-bar"><div id="progressBar"></div></div>
    <h3 id="question"></h3>
    <div id="options"></div>
    <div class="nav">
      <button onclick="prevQ()">Previous</button>
      <button onclick="nextQ()">Next</button>
      <button class="danger" onclick="finishQuiz()">Finish</button>
    </div>
  </div>

  <!-- RESULT -->
  <div id="result" class="card" style="display:none">
    <h3>Result</h3>
    <p id="finalScore"></p>
    <p id="counts"></p>
    <p id="finalRating"></p>
    <div id="review"></div>
    <button class="primary" onclick="showDashboard()">Back</button>
  </div>

  <!-- HISTORY -->
  <div id="history" class="card" style="display:none">
    <h3>Test History</h3>
    <div id="historyList"></div>
    <button class="secondary" onclick="showDashboard()">Back</button>
  </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
